<body>
  <h1>å®æ—¶è¯­éŸ³å¬å†™ç³»ç»Ÿ</h1>
  <textarea id="text" readonly></textarea>
  
  <div class="controls">

  <div class="stats">

  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const textArea = document.getElementById("text");
    const timerEl = document.getElementById("timer");
    const charCountEl = document.getElementById("charCount");

    let recognition;
    let recognizing = false;
    let startTime;
    let timerInterval;

    // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
    if (!('webkitSpeechRecognition' in window)) {
      console.error("å½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Chrome æµè§ˆå™¨");
      startBtn.disabled = true; // ç¦ç”¨å¼€å§‹æŒ‰é’®
    } else {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true; // æŒç»­è¯†åˆ«
      recognition.interimResults = true; // æ˜¾ç¤ºå®æ—¶ä¸´æ—¶ç»“æœ
      recognition.lang = 'zh-CN';

      recognition.onstart = () => {
        recognizing = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        console.log("è¯†åˆ«å·²å¯åŠ¨");
      };

      recognition.onend = () => {
        console.log("è¯†åˆ«å·²ç»“æŸ");
        if (recognizing) {
          // å¦‚æœä»åœ¨è¯†åˆ«çŠ¶æ€ï¼Œå»¶è¿Ÿ1ç§’åè‡ªåŠ¨é‡å¯
          setTimeout(() => {
            try {
              recognition.start();
              console.log("è‡ªåŠ¨é‡å¯è¯†åˆ«");
            } catch (e) {
              console.error("é‡å¯å¤±è´¥ï¼š", e);
              // å¦‚æœé‡å¯å¤±è´¥ï¼Œç»§ç»­å°è¯•
              setTimeout(() => recognizing && recognition.start(), 1000);
            }
          }, 1000);
        } else {
          // æ­£å¸¸åœæ­¢
          clearInterval(timerInterval);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          console.log("è¯†åˆ«å·²æ‰‹åŠ¨åœæ­¢");
        }
      };

      recognition.onerror = (event) => {
        console.error("è¯†åˆ«é”™è¯¯ï¼š", event.error);
        if (recognizing) {
          // ç½‘ç»œé”™è¯¯æˆ–å…¶ä»–é”™è¯¯ï¼Œå»¶è¿Ÿ1ç§’åè‡ªåŠ¨é‡è¯•
          setTimeout(() => {
            try {
              recognition.start();
              console.log("å› é”™è¯¯è‡ªåŠ¨é‡å¯è¯†åˆ«");
            } catch (e) {
              console.error("é‡è¯•å¤±è´¥ï¼š", e);
              // ç»§ç»­å°è¯•é‡å¯
              setTimeout(() => recognizing && recognition.start(), 1000);
            }
          }, 1000);
        }
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = textArea.value;

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interimTranscript += transcript;
          }
        }

        textArea.value = finalTranscript + interimTranscript;
        updateCharCount();
      };
    }

    function startRecognition() {
      if (!recognition) return;
      recognizing = true;
      try {
        recognition.start();
      } catch (e) {
        console.error("å¯åŠ¨å¤±è´¥ï¼š", e);
      }
    }

    function stopRecognition() {
      recognizing = false;
      recognition.stop();
    }

    function updateTimer() {
      if (startTime) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        timerEl.textContent = seconds;
      }
    }

    function updateCharCount() {
      const content = textArea.value.replace(/[\s\p{P}\p{S}]/gu, ''); // ç§»é™¤ç©ºæ ¼å’Œæ ‡ç‚¹
      charCountEl.textContent = content.length;
    }

    startBtn.addEventListener("click", startRecognition);
    stopBtn.addEventListener("click", stopRecognition);
  </script>
