<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>实时语音听写</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #text {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: none;
    }
    .controls {
      margin-top: 15px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
    }
    .stats {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>实时语音听写系统</h1>
  <textarea id="text" readonly></textarea>
  
  <div class="controls">
    <button id="startBtn">开始识别</button>
    <button id="stopBtn" disabled>停止识别</button>
  </div>

  <div class="stats">
    ⏱️ 时长：<span id="timer">0</span> 秒 ｜ ✍️ 字数：<span id="charCount">0</span>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const textArea = document.getElementById("text");
    const timerEl = document.getElementById("timer");
    const charCountEl = document.getElementById("charCount");

    let recognition;
    let recognizing = false;
    let startTime;
    let timerInterval;
    let errorCount = 0;

    // 初始化语音识别
    if (!('webkitSpeechRecognition' in window)) {
      alert("当前浏览器不支持语音识别，请使用 Chrome 浏览器");
    } else {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'zh-CN';

      recognition.onstart = () => {
        recognizing = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
      };

      recognition.onend = () => {
        recognizing = false;
        stopBtn.disabled = true;
        startBtn.disabled = false;
        clearInterval(timerInterval);
      };

      recognition.onerror = (event) => {
        console.error("识别错误：", event.error);
        if (event.error === 'network') {
          console.warn("网络错误，0.5 秒后尝试重新连接...");
          errorCount++;
          if (errorCount <= 3) {
            setTimeout(() => {
              if (!recognizing) {
                recognition.start();
              }
            }, 500); // 0.5 秒后自动重连
          } else {
            alert("网络错误多次，已停止识别。请检查网络。");
            stopRecognition();
          }
        }
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = textArea.value;

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interimTranscript += transcript;
          }
        }

        textArea.value = finalTranscript + interimTranscript;
        updateCharCount();
      };
    }

    function startRecognition() {
      errorCount = 0;
      recognition.start();
    }

    function stopRecognition() {
      recognizing = false;
      recognition.stop();
      clearInterval(timerInterval);
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function updateTimer() {
      if (startTime) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        timerEl.textContent = seconds;
      }
    }

    function updateCharCount() {
      const content = textArea.value.replace(/[\s\p{P}\p{S}]/gu, ''); // 移除空格和标点
      charCountEl.textContent = content.length;
    }

    startBtn.addEventListener("click", startRecognition);
    stopBtn.addEventListener("click", stopRecognition);
  </script>
</body>
</html>
