<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>实时语音听写</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #text {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: none;
    }
    .controls {
      margin-top: 15px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    #startBtn {
      background-color: #28a745;
    }
    #stopBtn {
      background-color: #dc3545;
    }
    .stats {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>实时语音听写系统</h1>
  <textarea id="text" readonly></textarea>
  
  <div class="controls">
    <button id="startBtn">🎤 开始识别</button>
    <button id="stopBtn" disabled>✋ 停止识别</button>
  </div>

  <div class="stats">
    ⏱️ 时长：<span id="timer">0</span> 秒 ｜ ✍️ 字数：<span id="charCount">0</span>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const textArea = document.getElementById("text");
    const timerEl = document.getElementById("timer");
    const charCountEl = document.getElementById("charCount");

    let recognition;
    let recognizing = false;
    let startTime;
    let timerInterval;

    // Initialize Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      console.error("Browser does not support speech recognition. Please use Chrome.");
      startBtn.disabled = true;
    } else {
      recognition = new SpeechRecognition();
      recognition.continuous = true; // Continuous recognition
      recognition.interimResults = true; // Show interim results
      recognition.lang = 'zh-CN';
      recognition.maxAlternatives = 1; // Reduce performance overhead

      recognition.onstart = () => {
        recognizing = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        console.log("Recognition started");
      };

      recognition.onend = () => {
        console.log("Recognition ended");
        if (recognizing) {
          retryRecognition(1000); // Retry after 1s if still recognizing
        } else {
          clearInterval(timerInterval);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          console.log("Recognition stopped manually");
        }
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
        if (recognizing) {
          retryRecognition(1000); // Retry for any error
        }
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = textArea.value;

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript;
          } else {
            interimTranscript += transcript;
          }
        }

        textArea.value = finalTranscript + interimTranscript;
        updateCharCount();
      };
    }

    // Retry recognition with exponential backoff
    function retryRecognition(delay) {
      setTimeout(() => {
        if (!recognizing) return;
        try {
          recognition.start();
          console.log("Recognition restarted");
        } catch (e) {
          console.error("Retry failed:", e);
          // Exponential backoff, cap at 5s
          retryRecognition(Math.min(delay * 2, 5000));
        }
      }, delay);
    }

    function startRecognition() {
      if (!recognition) return;
      recognizing = true;
      textArea.value = ''; // Clear textarea on start
      try {
        recognition.start();
      } catch (e) {
        console.error("Start failed:", e);
        retryRecognition(1000);
      }
    }

    function stopRecognition() {
      recognizing = false;
      try {
        recognition.stop();
      } catch (e) {
        console.error("Stop failed:", e);
      }
    }

    function updateTimer() {
      if (startTime) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        timerEl.textContent = seconds;
      }
    }

    function updateCharCount() {
      const content = textArea.value.replace(/[\s\p{P}\p{S}]/gu, ''); // Remove spaces and punctuation
      charCountEl.textContent = content.length;
    }

    startBtn.addEventListener("click", startRecognition);
    stopBtn.addEventListener("click", stopRecognition);
  </script>
</body>
</html>
