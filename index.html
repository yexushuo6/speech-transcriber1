  <script>
    let recognition;

      recognition = new SpeechRecognition();

      recognition.onresult = function (event) {

    }

    function startRecognition() {

      fullText = fullText.trim() + " "; // é˜²æ­¢åˆå¹¶æœ«å°¾å•è¯

    function updateOutput() {

      const textWithoutPunctuation = fullText.replace(/[\p{P}\p{S}\s]/gu, '').trim();
